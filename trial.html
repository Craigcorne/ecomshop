<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Simple Transactional Email</title>
  </head>
  <body>
    v
    <section class="h-100 h-custom bg-gray-100">
      <div class="container py-5 h-100">
        <div class="flex justify-center items-center h-100">
          <div class="w-full">
            <div class="bg-white rounded-lg shadow p-4">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <h5 class="mb-3">
                    <a href="#!" class="text-blue-500 flex items-center"
                      ><i class="fas fa-long-arrow-alt-left me-2"></i>Continue
                      shopping</a
                    >
                  </h5>
                  <hr class="mb-4" />

                  <div class="flex justify-between items-center mb-4">
                    <div>
                      <p class="mb-1">Shopping cart</p>
                      <p class="mb-0">You have 4 items in your cart</p>
                    </div>
                    <div>
                      <p class="mb-0 text-gray-500">
                        Sort by:
                        <a href="#!" class="text-blue-500"
                          >price <i class="fas fa-angle-down mt-1"></i
                        ></a>
                      </p>
                    </div>
                  </div>

                  <div class="bg-white rounded-lg shadow mb-3">
                    <div class="p-4">
                      <div class="flex justify-between">
                        <div class="flex flex-row items-center">
                          <div>
                            <img
                              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp"
                              class="w-16 rounded"
                              alt="Shopping item"
                            />
                          </div>
                          <div class="ml-3">
                            <h5>Iphone 11 pro</h5>
                            <p class="text-sm mb-0">256GB, Navy Blue</p>
                          </div>
                        </div>
                        <div class="flex flex-row items-center">
                          <div class="w-12">
                            <h5 class="font-normal mb-0">2</h5>
                          </div>
                          <div class="w-20">
                            <h5 class="mb-0">$900</h5>
                          </div>
                          <a href="#!" class="text-gray-400"
                            ><i class="fas fa-trash-alt"></i
                          ></a>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Add more card elements as needed -->
                </div>

                <div class="md:mt-0">
                  <div class="bg-blue-500 text-white rounded-lg p-4">
                    <div class="flex justify-between items-center mb-4">
                      <h5 class="mb-0">Card details</h5>
                      <img
                        src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-6.webp"
                        class="w-12 h-12 rounded-full"
                        alt="Avatar"
                      />
                    </div>

                    <p class="text-sm mb-2">Card type</p>
                    <a href="#!" type="submit" class="text-white mr-2"
                      ><i class="fab fa-cc-mastercard fa-2x"></i
                    ></a>
                    <a href="#!" type="submit" class="text-white mr-2"
                      ><i class="fab fa-cc-visa fa-2x"></i
                    ></a>
                    <a href="#!" type="submit" class="text-white mr-2"
                      ><i class="fab fa-cc-amex fa-2x"></i
                    ></a>
                    <a href="#!" type="submit" class="text-white"
                      ><i class="fab fa-cc-paypal fa-2x"></i
                    ></a>

                    <form class="mt-4">
                      <div class="mb-4">
                        <input
                          type="text"
                          id="typeName"
                          class="w-full py-2 px-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-400 focus:border-blue-500"
                          size="17"
                          placeholder="Cardholder's Name"
                        />
                      </div>

                      <div class="mb-4">
                        <input
                          type="text"
                          id="typeText"
                          class="w-full py-2 px-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-400 focus:border-blue-500"
                          size="17"
                          placeholder="1234 5678 9012 3457"
                          minlength="19"
                          maxlength="19"
                        />
                      </div>

                      <div class="flex mb-4">
                        <div class="w-1/2 mr-2">
                          <input
                            type="text"
                            id="typeExp"
                            class="w-full py-2 px-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-400 focus:border-blue-500"
                            placeholder="MM/YYYY"
                            size="7"
                            id="exp"
                            minlength="7"
                            maxlength="7"
                          />
                        </div>
                        <div class="w-1/2 ml-2">
                          <input
                            type="password"
                            id="typeText"
                            class="w-full py-2 px-3 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-400 focus:border-blue-500"
                            placeholder="&#9679;&#9679;&#9679;"
                            size="1"
                            minlength="3"
                            maxlength="3"
                          />
                        </div>
                      </div>
                    </form>

                    <hr class="my-4" />

                    <div class="flex justify-between mb-2">
                      <p class="mb-0">Subtotal</p>
                      <p class="mb-0">$4798.00</p>
                    </div>

                    <div class="flex justify-between mb-2">
                      <p class="mb-0">Shipping</p>
                      <p class="mb-0">$20.00</p>
                    </div>

                    <div class="flex justify-between mb-4">
                      <p class="mb-0">Total(Incl. taxes)</p>
                      <p class="mb-0">$4818.00</p>
                    </div>

                    <button type="button" class="btn btn-info btn-block btn-lg">
                      <div class="flex justify-between">
                        <span>$4818.00</span>
                        <span
                          >Checkout
                          <i class="fas fa-long-arrow-alt-right ms-2"></i
                        ></span>
                      </div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
